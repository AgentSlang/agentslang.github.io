<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

{% seo %}
  </head>

  <body>

    <header>
      <div class="container flex-banner">
        <img src="{{ '/assets/images/' | append: site.logo }}" alt="logo" width="200"/> 
        <div style="margin-left: -10px; width: 100%">
          <section id="downloads" style="float:right; margin-bottom: 0;">
            {% if site.show_downloads %}
            <a href="{{ site.github.zip_url }}" class="btn">Download as .zip</a>
            <a href="{{ site.github.tar_url }}" class="btn">Download as .tar.gz</a>
            {% endif %}
            <a href="{{ site.github.repository_url }}" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
          </section>

          <h2 style="margin-top: 70px; margin-bottom:0;">{{ site.description | default: site.github.project_tagline }}</h2>
        </div>
      </div>

      {%- include nav.html -%}
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
  </body>
</html>
